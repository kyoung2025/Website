<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Drawing Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; margin: 0; padding: 20px; }
    canvas { border: 1px solid #ccc; max-width: 100%; height: auto; }
    video { display: none; }
  </style>
</head>
<body>
  <h1>Air Drawing Demo</h1>
  <p>Use your index finger to draw in the air with your webcam.</p>
  <video id="webcam" autoplay playsinline width="640" height="480"></video>
  <canvas id="output" width="640" height="480"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    let lastX = null;
    let lastY = null;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const indexFinger = landmarks[8];
        const x = indexFinger.x * canvas.width;
        const y = indexFinger.y * canvas.height;

        if (lastX !== null && lastY !== null) {
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(x, y);
          ctx.strokeStyle = '#ff0000';
          ctx.lineWidth = 3;
          ctx.stroke();
        }

        lastX = x;
        lastY = y;
      } else {
        lastX = null;
        lastY = null;
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({image: video});
      },
      width: 640,
      height: 480
    });

    camera.start();
  </script>
</body>
</html>
